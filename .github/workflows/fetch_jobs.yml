# Runs every hour on the hour + manual run
# All env for the bot come from GitHub: Settings → Secrets and variables → Actions
#   Secrets: DISCORD_WEBHOOK_URL (required for Discord)
#   Variables: RAILS_JOBS_OUTPUT_FILE, DISCORD_ROLE_ID, DISCORD_FOOTER, DISCORD_LIMIT, DISCORD_SLEEP, etc.
name: Fetch Rails Jobs

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:   # Run manually from Actions tab

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # so the workflow can push jobs.json
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Fetch jobs
        env:
          # Secrets (Settings → Secrets and variables → Actions → Secrets)
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Variables (Settings → Secrets and variables → Actions → Variables); empty = use app defaults
          RAILS_JOBS_OUTPUT_FILE: ${{ vars.RAILS_JOBS_OUTPUT_FILE || 'data/jobs.json' }}
          RAILS_JOBS_LOG_FILE: ${{ vars.RAILS_JOBS_LOG_FILE }}
          RAILS_JOBS_KEYWORDS: ${{ vars.RAILS_JOBS_KEYWORDS }}
          DISCORD_ROLE_ID: ${{ vars.DISCORD_ROLE_ID }}
          DISCORD_FOOTER: ${{ vars.DISCORD_FOOTER }}
          DISCORD_LIMIT: ${{ vars.DISCORD_LIMIT }}
          DISCORD_SLEEP: ${{ vars.DISCORD_SLEEP }}
        run: bundle exec ruby bin/fetch

      - name: Commit and push updated jobs.json (optional)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json 2>/dev/null || true
          git diff --staged --quiet || git commit -m "chore: update jobs.json [skip ci]"
          git push || true
